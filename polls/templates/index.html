<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>투표 목록</h1>
    <ul>
    {% for question in question_list %}
        <!-- 상대경로로 설정할 경우(앞에 '/'가 없는 경우) -->
        <!-- http://localhost:8000/polls/{{question.id}} -->
        <!-- 절대경로로 설정할 경우(앞에 '/'가 있는 경우) -->
        <!-- http://localhost:8000/polls/polls/{{question.id}} -->
        <a href="/polls/{{question.id}}"><li>{{ question.question_text }}</li></a>
    {% endfor %}
    </ul>
</body>
</html>
